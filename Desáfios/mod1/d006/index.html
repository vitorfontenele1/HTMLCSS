<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &ltp&gt">Parágrafo</abbr></li>
        <li><abbr title="Use a tag h1 até h6">Títulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol (ordered list)">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag ul (undered list)">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
